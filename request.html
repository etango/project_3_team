<!DOCTYPE html>
<html lang="en">
<head>
    <title>myIIT</title>
    <link rel="shortcut icon" href="iiticon.png"/>
    <meta charset="utf-8">
    <!--Mobile specific-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no"/>
    <link rel="stylesheet" href="redesign.css">
    <link href='https://fonts.googleapis.com/css?family=Aldrich' rel='stylesheet' type='text/css'>

</head>

<body>
    <figure>
        <img src="iiticon.png" alt="IIT logo"/>
    </figure>
    <h1>myIIT</h1>
    <h2>Welcome, Student.</h2>
    <p>Classification: Undergraduate</p>
    <p>CWID: A20345309</p>
    <a href="login.html" id="logout">Logout</a>
    <div id="menu">
        <label class="menu">&#9660; My Email</label>
        <label class="menu">&#9660; My Blackboard</label>
        <label class="menu"><a href="undergrad.html">&#9660; My Grades</a></label>
        <label class="submenu"><a href="semester.html">&darr; Semester Grades</a></label>
        <label class="submenu"><a href="audit.html">&darr;  Unofficial Transcript</a></label>
        <label class="submenu"><a href="print_transcript.pdf" target="_blank">&darr; Print Transcript (PDF)</a></label>
          <label class="submenu"><a href="mygrades.html">&darr; Request Official Transcript</a></label>
          <form id="request">
            <p>
              ** indicates a required field.
            </p>

            <label>Attn: **</label>
            <input id="user1" class="clear" type="text" required placeholder="Admissions Office" title="Enter your transcript addressee."/>

            <label>Student Name: **</label>
            <input id="name" class="clear" type="text" required title="Enter your name." placeholder="Jane Doe"/>

            <label>Date of Birth: **</label>
            <input id="birth" class="clear" type="text" required title="Date of Birth." placeholder="mm/dd/yyyy"/>

            <label>Mailing Address: **</label>
            <input id="address" class="clear" type="text" required title="Enter the mailing address." placeholder="100 W Main St. Alm, IL 60608"/>

            <label>Delivery Options:</label>
            <select id="delivery" name=" Delivery">
                <option value="Select Delivery Option">Select Delivery Option</option>
                <option value="usps">USPS</option>
                <option value="fedex">FedEx</option>
                <option value="email">E-mail</option>
            </select>
            <label>E-Mail</label>
            <input id="email" class="clear" type="email" title="Enter email of requesting institution." placeholder="For email delivery option"/>
            <label>Payment:</label>
            <select id="payment" name="Payment">
                <option value="Select Payment Option">Select Payment Option</option>
                <option value="credit">Credit/Debit</option>
                <option value="check">Check</option>
                <option value="deposit">Direct Deposit</option>
        </select>

            <button type="button" id="submit">Submit</button>
            
            <p id="error" class="clear-display">Please fill in incomplete required fields marked in red.</p>
            <p id="transcript_message" class="clear-display">Your Official Transcript request has been sent.</p>


          </form>

        <label class="menu">&#9660; My Schedule</label>
        <label class="menu">&#9660; My Finances</label>
        <label class="menu">&#9660; My Degreeworks</label>
    </div>



    <script src="transcript_js.js" type="text/javascript"></script>
</body>
</html>
